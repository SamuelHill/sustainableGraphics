<!-- ===ASSESSMENT=== -->
<div id="assessment">
  <!-- ===Assessment Navs=== -->
  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item">
      <a id="homeTab" class="nav-link active" data-toggle="tab" href="#home-assessment">Home</a>
    </li>
    <li class="nav-item">
      <a id="transTab" class="nav-link" data-toggle="tab" href="#trans-assessment">Transportation</a>
    </li>
    <li class="nav-item">
      <a id="dietTab" class="nav-link" data-toggle="tab" href="#diet-assessment">Diet</a>
    </li>
    <li class="nav-item">
      <a id="resultsTab" class="nav-link" data-toggle="tab" href="#results-assessment">Results</a>
    </li>
  </ul>
  <!-- Forms need to be one per page so all four tabs are wrapped in the form -->
  <form>
    <!-- ===Assessment Tabs=== -->
    <div class="tab-content">
      <!-- ===Home Tab=== -->
      <div id="home-assessment" class="tab-pane active container">
        <!-- ===Utilities=== -->
        <div id="utilities" class="utilitiesSubSection">
          <label for="utilitiesCheckbox">Utilities</label>
          <fieldset id="utilitiesCheckbox" class="form-group">
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox1" class="form-check-input" type="checkbox" value="Heat">
              <label for="utilitiesCheckbox1" class="form-check-label">Heat</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox2" class="form-check-input" type="checkbox" value="NaturalGas">
              <label for="utilitiesCheckbox2" class="form-check-label">Natural Gas</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox3" class="form-check-input" type="checkbox" value="Electricity">
              <label for="utilitiesCheckbox3" class="form-check-label">Electricity</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox4" class="form-check-input" type="checkbox" value="FuelOil">
              <label for="utilitiesCheckbox4" class="form-check-label">Fuel Oil</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox5" class="form-check-input" type="checkbox" value="Propane">
              <label for="utilitiesCheckbox5" class="form-check-label">Propane</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox6" class="form-check-input" type="checkbox" value="Coal">
              <label for="utilitiesCheckbox6" class="form-check-label">Coal</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="utilitiesCheckbox7" class="form-check-input" type="checkbox" value="LPG">
              <label for="utilitiesCheckbox7" class="form-check-label">LPG</label>
            </div>
          </fieldset>
        </div>
        <!-- ===Heating Source=== -->
        <div id="heatingSourceUtilities" class="utilitiesSubSection">
          <div id="heatingSourceFields" class="row">
            <div class="col-md-4">
              <label for="heatingSourceSelect">Heating Source</label>
              <select id="heatingSourceSelect" class="form-control">
                <option value="none" selected disabled>----</option>
                <option id="heatingNaturalGas" value="NaturalGas">Natural Gas</option>
                <option id="heatingElectricity" value="Electricity">Electricity</option>
                <option id="heatingFuelOil" value="FuelOil">Fuel Oil</option>
                <option id="heatingPropane" value="Propane">Propane</option>
                <option id="heatingCoal" value="Coal">Coal</option>
                <option id="heatingLPG" value="LPG">LPG</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===Natural Gas=== -->
        <div id="naturalGasUtilities" class="utilitiesSubSection">
          <label for="naturalGasFields">Natural Gas</label>
          <div id="naturalGasFields" class="row">
            <div class="col-md-4">
              <label for="naturalGasAmount">Amount</label>
              <input id="naturalGasAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="naturalGasUnits">Units</label>
              <select id="naturalGasUnits" class="form-control">
                <option id="naturalGasUSD" value="USD">USD ($)</option>
                <option id="naturalGasCubicFeet" value="CubicFeet">Thousand Cubic Feet</option>
                <option id="naturalGaskWh" value="kWh">kWh</option>
                <option id="naturalGasTherms" value="Therms">therms</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===Electricity=== -->
        <div id="electricityUtilities" class="utilitiesSubSection">
          <label for="electricityFields">Electricity</label>
          <div id="electricityFields" class="row">
            <div class="col-md-4">
              <label for="electricityAmount">Amount</label>
              <input id="electricityAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="electricityUnits">Units</label>
              <select id="electricityUnits" class="form-control">
                <option id="electricityUSD" value="USD">USD ($)</option>
                <option id="electricitykWh" value="kWh">kWh</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===Fuel Oil=== -->
        <div id="fuelOilUtilities" class="utilitiesSubSection">
          <label for="fuelOilFields">Fuel Oil</label>
          <div id="fuelOilFields" class="row">
            <div class="col-md-4">
              <label for="fuelOilAmount">Amount</label>
              <input id="fuelOilAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="fuelOilUnits">Units</label>
              <select id="fuelOilUnits" class="form-control">
                <option id="fuelOilUSD" value="USD">USD ($)</option>
                <option id="fuelOilkWh" value="kWh">kWh</option>
                <option id="fuelOilGallons" value="Gallons">US gallons</option>
                <option id="fuelOilLitres" value="Litres">litres</option>
                <option id="fuelOilMetricTons" value="MetricTons">metric tons</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===Propane=== -->
        <div id="propaneUtilities" class="utilitiesSubSection">
          <label for="propaneFields">Propane</label>
          <div id="propaneFields" class="row">
            <div class="col-md-4">
              <label for="propaneAmount">Amount</label>
              <input id="propaneAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="propaneUnits">Units</label>
              <select id="propaneUnits" class="form-control">
                <option id="propaneUSD" value="USD">USD ($)</option>
                <option id="propanekWh" value="kWh">kWh</option>
                <option id="propaneGallons" value="Gallons">US gallons</option>
                <option id="propaneLitres" value="Litres">litres</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===Coal=== -->
        <div id="coalUtilities" class="utilitiesSubSection">
          <label for="coalFields">Coal</label>
          <div id="coalFields" class="row">
            <div class="col-md-4">
              <label for="coalAmount">Amount</label>
              <input id="coalAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="coalUnits">Units</label>
              <select id="coalUnits" class="form-control">
                <option id="coalUSD" value="USD">USD ($)</option>
                <option id="coalkWh" value="kWh">kWh</option>
                <option id="coalMetricTons" value="MetricTons">metric tons</option>
                <option id="coal10kg" value="10kg">x10kg bags</option>
                <option id="coal20kg" value="20kg">x20kg bags</option>
                <option id="coal25kg" value="25kg">x25kg bags</option>
                <option id="coal50kg" value="50kg">x50kg bags</option>
              </select>
            </div>
          </div>
        </div>
        <!-- ===LPG=== -->
        <div id="lpgUtilities" class="utilitiesSubSection">
          <label for="lpgFields">LPG</label>
          <div id="lpgFields" class="row">
            <div class="col-md-4">
              <label for="lpgAmount">Amount</label>
              <input id="lpgAmount" class="form-control" type="text" placeholder="Amount">
            </div>
            <div class="col-md-4">
              <label for="lpgUnits">Units</label>
              <select id="lpgUnits" class="form-control">
                <option id="lpgUSD" value="USD">USD ($)</option>
                <option id="lpgkWh" value="kWh">kWh</option>
                <option id="lpgTherms" value="Therms">therms</option>
                <option id="lpgGallons" value="Gallons">US gallons</option>
                <option id="lpgLitres" value="Litres">litres</option>
              </select>
            </div>
          </div>
        </div>
        <div class="assessmentNavigation"> <!-- container for floats -->
          <div class="assessmentContinue">
            <button id="continueHome" class="btn btn-primary" type="button">Continue</button>
          </div>
        </div>
      </div>
      <!-- ===Transportation Tab=== -->
      <div id="trans-assessment" class="tab-pane container">
        <!-- Cars -->
        <div id="numVehicles" class="row vehicle">
          <div class="col-md-4">
            <label for="numVehiclesSelector">How many vehicles do you have?</label>
            <select id="numVehiclesSelector" class="form-control">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <div id="vehicle1" class="vehicle">
          <label for="vehicle1fields">Vehicle 1</label>
          <div id="vehicle1fields" class="row">
            <div class="col-md-4">
              <label for="milesDriven1">On average, how many miles you drive per week:</label>
              <!-- Need way to mark if a car is an electric vehicle -->
              <input id="milesDriven1" class="form-control" type="text" placeholder="miles per week">
            </div>
            <div class="col-md-4">
              <label for="mileage1">Average gas mileage:</label>
              <!-- put units at end of input (input group...) -->
              <input id="mileage1" class="form-control" type="text" placeholder="mpg">
            </div>
          </div>
        </div>
        <div id="vehicle2" class="vehicle">
          <label for="vehicle2fields">Vehicle 2</label>
          <div id="vehicle2fields" class="row">
            <div class="col-md-4">
              <label for="milesDriven2">On average, how many miles you drive per week:</label>
              <!-- Need way to mark if a car is an electric vehicle -->
              <input id="milesDriven2" class="form-control" type="text" placeholder="miles per week">
            </div>
            <div class="col-md-4">
              <label for="mileage2">Average gas mileage:</label>
              <!-- put units at end of input (input group...) -->
              <input id="mileage2" class="form-control" type="text" placeholder="mpg">
            </div>
          </div>
        </div>
        <div id="vehicle3" class="vehicle">
          <label for="vehicle3fields">Vehicle 3</label>
          <div id="vehicle3fields" class="row">
            <div class="col-md-4">
              <label for="milesDriven3">On average, how many miles you drive per week:</label>
              <!-- Need way to mark if a car is an electric vehicle -->
              <input id="milesDriven3" class="form-control" type="text" placeholder="miles per week">
            </div>
            <div class="col-md-4">
              <label for="mileage3">Average gas mileage:</label>
              <!-- put units at end of input (input group...) -->
              <input id="mileage3" class="form-control" type="text" placeholder="mpg">
            </div>
          </div>
        </div>
        <div id="vehicle4" class="vehicle">
          <label for="vehicle4fields">Vehicle 4</label>
          <div id="vehicle4fields" class="row">
            <div class="col-md-4">
              <label for="milesDriven4">On average, how many miles you drive per week:</label>
              <!-- Need way to mark if a car is an electric vehicle -->
              <input id="milesDriven4" class="form-control" type="text" placeholder="miles per week">
            </div>
            <div class="col-md-4">
              <label for="mileage4">Average gas mileage:</label>
              <!-- put units at end of input (input group...) -->
              <input id="mileage4" class="form-control" type="text" placeholder="mpg">
            </div>
          </div>
        </div>
        <div id="vehicle5" class="vehicle">
          <label for="vehicle5fields">Vehicle 5</label>
          <div id="vehicle5fields" class="row">
            <div class="col-md-4">
              <label for="milesDriven5">On average, how many miles you drive per week:</label>
              <!-- Need way to mark if a car is an electric vehicle -->
              <input id="milesDriven5" class="form-control" type="text" placeholder="miles per week">
            </div>
            <div class="col-md-4">
              <label for="mileage5">Average gas mileage:</label>
              <!-- put units at end of input (input group...) -->
              <input id="mileage5" class="form-control" type="text" placeholder="mpg">
            </div>
          </div>
        </div>
        <!-- Public Transit -->
        <div id="publicTransit" class="row vehicle">
          <div class="col-md-4">
            <label for="publicTransitSelector">What forms of public transit do you use?</label>
            <select id="publicTransitSelector" class="form-control" multiple size="7">
              <option value="bus">Bus</option>
              <option value="coach">Coach</option>
              <option value="localTrain">Local/Commuter Train</option>
              <option value="longDistTrain">Long Distance Train</option>
              <option value="tram">Tram</option>
              <option value="subway">Subway</option>
              <option value="taxi">Taxi/Uber/Lyft</option>
            </select>
          </div>
        </div>
        <div id="bus" class="vehicle">
          <label for="busFields">Bus</label>
          <div id="busFields" class="row">
            <div class="col-md-4">
              <label for="busMiles">On average, miles you ride per week:</label>
              <input id="busMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="coach" class="vehicle">
          <label for="coachFields">Coach</label>
          <div id="coachFields" class="row">
            <div class="col-md-4">
              <label for="coachMiles">On average, miles you ride per week:</label>
              <input id="coachMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="localTrain" class="vehicle">
          <label for="localTrainFields">Local/Commuter Train</label>
          <div id="localTrainFields" class="row">
            <div class="col-md-4">
              <label for="localTrainMiles">On average, miles you ride per week:</label>
              <input id="localTrainMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="longDistTrain" class="vehicle">
          <label for="longDistTrainFields">Long Distance Train</label>
          <div id="longDistTrainFields" class="row">
            <div class="col-md-4">
              <label for="longDistTrainMiles">On average, miles you ride per week:</label>
              <input id="longDistTrainMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="tram" class="vehicle">
          <label for="tramFields">Tram</label>
          <div id="tramFields" class="row">
            <div class="col-md-4">
              <label for="tramMiles">On average, miles you ride per week:</label>
              <input id="tramMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="subway" class="vehicle">
          <label for="subwayFields">Subway</label>
          <div id="subwayFields" class="row">
            <div class="col-md-4">
              <label for="subwayMiles">On average, miles you ride per week:</label>
              <input id="subwayMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <div id="taxi" class="vehicle">
          <label for="taxiFields">Taxi/Uber/Lyft</label>
          <div id="taxiFields" class="row">
            <div class="col-md-4">
              <label for="taxiMiles">On average, miles you ride per week:</label>
              <input id="taxiMiles" class="form-control" type="text" placeholder="miles per week">
            </div>
          </div>
        </div>
        <!-- Flights -->
        <div id="flights" class="row vehicle">
          Flights
        </div>
        <div class="assessmentNavigation"> <!-- container for floats -->
          <div class="assessmentBack">
            <button id="backTrans" class="btn btn-primary" type="button">Back</button>
          </div>
          <div class="assessmentContinue">
            <button id="continueTrans" class="btn btn-primary" type="button">Continue</button>
          </div>
        </div>
      </div>
      <!-- ===Diet Tab=== -->
      <div id="diet-assessment" class="tab-pane container">
        <div>
          Diet
        </div>
        <div class="assessmentNavigation"> <!-- container for floats -->
          <div class="assessmentBack">
            <button id="backDiet" class="btn btn-primary" type="button">Back</button>
          </div>
          <div class="assessmentContinue">
            <button id="continueDiet" class="btn btn-primary" type="button">Continue</button>
          </div>
        </div>
      </div>
      <!-- ===Results Tab=== -->
      <div id="results-assessment" class="tab-pane container">
        <div>
          Results
        </div>
        <div class="assessmentNavigation"> <!-- container for floats -->
          <div class="assessmentBack">
            <button id="backResults" class="btn btn-primary" type="button">Back</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
